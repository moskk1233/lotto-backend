services:
  nestjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      DATABASE_URL: mysql://root:admin@database:3306/lottery-collection
      JWT_SECRET: 203ca06ed628dffee055f2ad5cc4d389f1a0c7dfa0c9bef0d28d329ebfbf4991
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - database

  database:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: lottery-collection
      TZ: Asia/Bangkok

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - 8080:80
    environment:
      PMA_HOST: database
    depends_on:
      - database

  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    depends_on:
      - database